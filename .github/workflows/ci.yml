name: CI

on:
  push:
    branches: [main]
  
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - run: python -m pip install -U pip
      - run: uv pip install -e ".[dev]"

      - run: ruff check .
      - run: mypy .
      - run: pytest -q --cov=annot_consistency --cov-report=term-missing
      
      

